<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jon Rutter" />
    <meta
      name="description"
      content="A demo of a basic landing page with interactive buttons, featuring a mobile-responsive design."
    />
    <title>Huddle | Home</title>

    <meta name="author" content="Jon Rutter" />
    <meta name="description" content="" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script> -->
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Huddle Logo" />
    </header>

    <main class="grid">
      <div class="grid__col">
        <img class="img" src="./images/illustration-mockups.svg" />
      </div>
      <section class="grid__col landing">
        <h1 class="landing__title">Build The Community Your Fans Will Love</h1>
        <p class="landing__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" class="btn btn--cta">Register</button>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer__social">
        <li>
          <a
            class="btn btn--social"
            href="#"
            aria-label="Facebook"
            rel="noopener"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a
            class="btn btn--social"
            href="#"
            aria-label="Twitter"
            rel="noopener"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            class="btn btn--social"
            href="#"
            aria-label="Instagram"
            rel="noopener"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
